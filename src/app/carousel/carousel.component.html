<div class="container my-3">
  <div
    id="carouselExampleControls"
    data-interval="false"
    class="carousel carousel-dark slide"
    data-ride="carousel"
  >
    <div class="carousel-inner mx-auto">
      <div
        class="carousel-item text-center mt-3"
        *ngFor="let state of states$ | async; let i = index"
        [ngClass]="{ active: i == 0 }"
      >
        <div class="image-field mx-auto">
          <img src="{{ state.plates }}" alt="Responsive image" />
        </div>
        <h2 class="question mt-3 mb-3 mx-auto">
          What is the capital of <br />
          {{ state.name | titlecase }}?
        </h2>
        <div class="answer-buttons mx-auto">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-primary">Primary</button>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
