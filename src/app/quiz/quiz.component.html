<nav class="navbar sticky-top navbar-light bg-dark justify-content-center">
  <h1 class="title mx-auto">Quiz App</h1>
</nav>  
  <ng-container *ngIf="isQuizComplete(); else quiz">
    <div class="final-score">
      Final Score: {{ score }} / {{ states.length }}
      <button (click)="resetQuiz()">Reset Quiz</button>
    </div>
   
  </ng-container>
  <ng-template #quiz>
    <div
  id="carouselExampleControls"
  data-interval="false"
  class="carousel slide"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let state of states; let i = index"
      [ngClass]="{ active: i == 0 }"
    >
      <div class="cards-wrapper">
        <div class="card mx-auto">
          <div class="image-container">
            <img
              class="img-fluid"
              src="{{ state.flags }}"
              alt="Responsive image"
            />
          </div>
          <h2 class="question text-center">
            What is the capital of {{ state.name | titlecase }}?
          </h2>
          <div class="answer-buttons mx-auto">
            <button
              class="btn btn-outline-primary"
              id="answer-button"
              (click)="compareSelection(state.choice1, state.capital)"
              [ngStyle]="state.choice1 === selectedChoice ? btnStyle : {}"
            >
              {{
                state.choice1 === selectedChoice
                  ? btnMessage
                  : (state.choice1 | titlecase)
              }}
            </button>
            <button
              class="btn btn-outline-primary"
              id="answer-button"
              (click)="compareSelection(state.choice2, state.capital)"
              [ngStyle]="state.choice2 === selectedChoice ? btnStyle : {}"
            >
              {{
                state.choice2 === selectedChoice
                  ? btnMessage
                  : (state.choice2 | titlecase)
              }}
            </button>
            <button
              class="btn btn-outline-primary"
              id="answer-button"
              (click)="compareSelection(state.choice3, state.capital)"
              [ngStyle]="state.choice3 === selectedChoice ? btnStyle : {}"
            >
              {{
                state.choice3 === selectedChoice
                  ? btnMessage
                  : (state.choice3 | titlecase)
              }}
            </button>
            <button
              class="btn btn-outline-primary"
              id="answer-button"
              (click)="compareSelection(state.choice4, state.capital)"
              [ngStyle]="state.choice4 === selectedChoice ? btnStyle : {}"
            >
              {{
                state.choice4 === selectedChoice
                  ? btnMessage
                  : (state.choice4 | titlecase)
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Previous</span> -->
  </a>
  <a
    class="carousel-control-next"
    #carouselControlNext
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>

  <div class="footer">
    <div class="footer-button text-center">
      <p class="mx-auto"> Score: {{ score / states.length * 100 }}</p>
      <button
        (click)="resetQuiz()"
        type="button"
        class="btn btn-outline-primary"
      >
        New Game
      </button>
    </div>
  </div>
</div>

  </ng-template>
