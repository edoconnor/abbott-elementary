<mat-toolbar>
  <a href="/"><h1 class="app-title">Quiz App</h1></a>
  <span class="spacer"></span>
  <button
    (click)="startTimer()"
    class="start-button"
    mat-flat-button
    color="primary"
  >
    Start
  </button>
</mat-toolbar>
<div class="loader-container" *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="page py-3 bg-light">
  <div class="container">
    <div class="hud-display">
     
      <h2 class="hud-text">Score: {{ score }}/100</h2>
      <h2 class="hud-text">Time: {{ 60 - timeLeft }} sec</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      <div *ngFor="let state of states" class="col">
        <div class="card shadow-sm">
          <img
            (click)="state.visible = !state.visible"
            class="img-fluid"
            src="{{ state.flags }}"
            alt="Responsive image"
          />
          <div class="card-body">
            <div class="question">
              <h2 class="text-center">
                What is the capital of {{ state.name | titlecase }}?
              </h2>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group mx-auto">
                <button
                  class="btn btn-outline-secondary"
                  id="answer-button"
                  (click)="compareSelection(state.choice1, state.capital)"
                  [ngStyle]="state.choice1 === selectedChoice ? btnStyle : {}"
                >
                  {{
                    state.choice1 === selectedChoice
                      ? btnMessage
                      : (state.choice1 | titlecase)
                  }}
                </button>
                <button
                  class="btn btn-outline-secondary"
                  id="answer-button"
                  (click)="compareSelection(state.choice2, state.capital)"
                  [ngStyle]="state.choice2 === selectedChoice ? btnStyle : {}"
                >
                  {{
                    state.choice2 === selectedChoice
                      ? btnMessage
                      : (state.choice2 | titlecase)
                  }}
                </button>
                <button
                  class="btn btn-outline-secondary"
                  id="answer-button"
                  (click)="compareSelection(state.choice3, state.capital)"
                  [ngStyle]="state.choice3 === selectedChoice ? btnStyle : {}"
                >
                  {{
                    state.choice3 === selectedChoice
                      ? btnMessage
                      : (state.choice3 | titlecase)
                  }}
                </button>
                <button
                  class="btn btn-outline-secondary"
                  id="answer-button"
                  (click)="compareSelection(state.choice4, state.capital)"
                  [ngStyle]="state.choice4 === selectedChoice ? btnStyle : {}"
                >
                  {{
                    state.choice4 === selectedChoice
                      ? btnMessage
                      : (state.choice4 | titlecase)
                  }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
