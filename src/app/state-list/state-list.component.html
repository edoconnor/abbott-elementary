<div class="loader-container" *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="page py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      <div *ngFor="let state of states$ | async" class="col">
        <div class="card shadow-sm">
          <img
            (click)="state.visible = !state.visible"
            class="img-fluid"
            src="{{ state.flags }}"
            alt="Responsive image"
          />
          <div class="card-body">
            <div class="question">
              <h2 class="text-center">
                What is the capital of {{ state.name | titlecase }}?
              </h2>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group mx-auto">
                <button type="button" class="btn btn-outline-primary">
                  {{ state.choice1 }}
                </button>
                <button type="button" class="btn btn-outline-primary">
                  {{ state.choice2 }}
                </button>
                <button type="button" class="btn btn-outline-primary">
                  {{ state.choice3 }}
                </button>
                <button type="button" class="btn btn-outline-primary">
                  {{ state.choice4 }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
